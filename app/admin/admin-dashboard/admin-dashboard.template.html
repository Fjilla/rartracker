<div class="text-center">
	<h1><i class="fa fa-cog"></i> Admin Panel</h1>
	<p class="text-muted">Manage and monitor your tracker</p>
</div>

<br />

<div ng-repeat="category in vm.categories" class="row">
	<div class="col-lg-12">
		<div class="panel panel-green">
			<div class="panel-heading">
				<i class="fa {{ category.icon }}"></i> {{ category.title }}
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="item in category.items">
						<div class="admin-dashboard-card" style="margin-bottom: 15px;">
							<a ui-sref="{{ item.state }}" ui-sref-opts="{reload: true}" class="btn btn-default btn-block" style="text-align: left; padding: 15px; min-height: 90px;">
								<div style="display: flex; align-items: center;">
									<div style="font-size: 24px; margin-right: 12px; width: 40px; text-align: center;">
										<i class="fa {{ item.icon }}"></i>
									</div>
									<div style="flex: 1;">
										<div style="font-weight: bold; margin-bottom: 5px;">
											{{ item.title }}
											<span ng-if="item.getBadge && item.getBadge()" class="badge" style="margin-left: 5px;">{{ item.getBadge() }}</span>
										</div>
										<div style="font-size: 11px; color: #777; line-height: 1.3;">
											{{ item.description }}
										</div>
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
